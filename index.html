<!DOCTYPE html>
<html>
<head>
    <title>Infuriating Website</title>
    <style>
        body {
            background-color: pink;
        }

        .container {
            margin: 100px auto;
            padding: 20px;
            border: 10px solid purple;
            background-color: lime;
            width: 500px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: yellow;
            padding: 20px;
            border: 5px solid red;
            border-radius: 10px;
            text-align: center;
        }

        .popup p {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .popup button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Infuriating Website</h1>
        <p>This is the most annoying website you will ever come across.</p>
        <p>Try moving your mouse towards the top bar. I dare you.</p>
    </div>

    <div class="popup">
        <p>Hey, where do you think you're going?</p>
        <button onclick="redirectToHome()">Stay here</button>
        <button onclick="showAngryPopup()">I'm leaving</button>
    </div>

    <script>
        var popupVisible = false;
        var mouseX = 0;
        var mouseY = 0;

        window.addEventListener("mousemove", function (event) {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        setInterval(function () {
            if (!popupVisible && mouseY < 20 && mouseY >= 0) {
                showPopup();
            }
        }, 100);

        function showPopup() {
            var popup = document.querySelector(".popup");
            popup.style.display = "block";
            popupVisible = true;
        }

        function hidePopup() {
            var popup = document.querySelector(".popup");
            popup.style.display = "none";
            popupVisible = false;
        }

        function redirectToHome() {
            window.location.href = "index.html";
        }

        function showAngryPopup() {
            hidePopup();
            var popup = document.querySelector(".popup");
            popup.style.display = "block";
            popup.innerHTML = "<p>I said, where do you think you're going?</p><button onclick='showAngrierPopup()'>Stay here</button><button onclick='showAngriestPopup()'>I'm leaving!</button>";
        }

        function showAngrierPopup() {
            hidePopup();
            var popup = document.querySelector(".popup");
            popup.style.display = "block";
            popup.innerHTML = "<p>You really don't know when to give up, do you?</p><button onclick='showAngriestPopup()'>I'm sorry</button><button onclick='showAngriestPopup()'>Leave me alone!</button>";
        }

        function showAngriestPopup() {
            hidePopup();
            var popup = document.querySelector(".popup");
            popup.style.display = "block";
            popup.innerHTML = "<p>You've really done it now.</p><button onclick='showRickroll()'>Please forgive me</button><button onclick='showAngriestPopup()'>I'll never do it again</button>";
        }

        function showRickroll() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }
    </script>
</body>
</html>
